    <h1>Ejemplo de Javascript.</h1>
<script>
var n1;
var n2;

n2 = prompt("Teclea otro número real: "," ");
res = n1/n2; 
if(parseFloat(res)){

   document.write("Alguno de los valores tecleados no es un número"); 
}
