<body>
    <h1>Ejemplo de Javascript</h1>
<script>
var name = prompt("Introduce una frase.");
var ini = prompt("Introduce un valor de posición incial.");
var fin = prompt("Introduce un valor de posición final.");

if((parseFloat(ini))&&(parseFloat(fin))){
var resulatado= name.slice(ini, fin);
document.write(resulatado)
}
else{
    document.write("Los valores posicionales deben ser números");
}

</script>
</body>
