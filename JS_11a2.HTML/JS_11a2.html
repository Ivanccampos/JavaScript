    <h1>Crear un programa JS que calcule el mayor de tres números que 
        el usuario introducirá usando el prompt.</h1>
<script>
var nombre;
numero1 = prompt("Teclea un número: ","4");
numero2 = prompt("Teclea un número distinto al anterior: ","4");
numero3 = prompt("Teclea otro número distinto: ","4");
if(numero1 > numero2){
    if (numero1 > numero3){
document.write("El primer número es el mayor");
}
else
{document.write("El tercer número es el mayor");
}}
else{
    if(numero2 > numero3){
document.write("El segundo número es el mayor");
}
else
{document.write("El tercer número es el mayor");
}}




</script>
