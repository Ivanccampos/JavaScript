<body>
    <p>Usar el método getElementById para acceder a una caja y cambiar su contenido,
        en este caso añadiendo una imagen. Usamos el método onclick sobre un botón</p><br><br>
    <p id="demo">contenido inicial de la caja</p>
    <button onmouseover="mostrarsubmit()">Imagen1</button>
    <button onmouseover="mostrarsubmit2()">Imagen2</button>
    
    <script>  
  function mostrarsubmit(){  
    var x = document.createElement("img");
    document.getElementById("demo").innerHTML = '<img src= seagull.png >'
}

function mostrarsubmit2(){  
    document.getElementById("demo").innerHTML = '<img src= sunflower.jpg >'
}    



    </script>
</body>
