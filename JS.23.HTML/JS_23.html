<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejemplo JS.</title>
<script>
</script>
</head>
<body>
    <h1>Ejemplo de Javascript</h1>
<script>
var name = prompt("Introduce un número y te mostraré a qué mes pertenece.");

if(name == 1){
document.write("Enero")
}
else if(name == 2){
document.write("Febrero")
}
else if(name == 3){
document.write("Marzo")
}
else if(name == 4){
document.write("Abril")
}
else if(name == 5){
document.write("Mayo")
}
else if(name == 6){
document.write("Junio")
}
else if(name == 7){
document.write("Julio")
}
else if(name == 8){
document.write("Agosto")
}
else if(name == 9){
document.write("Septiembre")
}
else if(name == 10){
document.write("Octubre")
}
else if(name == 11){
document.write("Noviembre")
}
else if(name == 12){
document.write("Diciembre")
}
else{
    document.write("Ese número no corresponde a ningún mes");
}

</script>
</body>
</html>
