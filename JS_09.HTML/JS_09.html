<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejemplo JS.</title>
<script>
    var n1=10;

</script>
</head>
<body>
    <h1>Ejemplo de Javascript. Operadores matem√°ticos</h1>
<script>
//Operador autoincremento.
document.write("El valor de n1 es: "+n1+"<br />");
n1++; // es lo mismo que n1 = n1 + 1;
document.write("El valor de n1 es: "+n1+"<br />");
//Operador autodecremento.
n1--; // es lo mismo que n1 = n1 - 1;
document.write("El valor de n1 es: "+n1+"<br />");
</script>
</body>
</html>
