<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>Usar el método getElementById para acceder a los objetos de una página. Utilizaremos este método para acceder a una caja y cambiar su contenido</p><br><br>
    <p id="demo">contenido inicial de la caja</p>
    <button onclick="mostrarsubmit()">Cambiar texto</button>
    <button onclick="mostrarsubmit2()">Añadir texto</button>
    
    <script>  
  function mostrarsubmit(){  
    z = prompt()
    document.getElementById("demo").innerHTML = z;
}
function mostrarsubmit2(){  
    z = prompt()
    y = document.getElementById("demo").innerHTML+ "<br/>" + z
    document.getElementById("demo").innerHTML = y;
}


    </script>
</body>
</html>
