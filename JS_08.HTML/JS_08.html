<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejemplo JS.</title>
<script>
    var n1=10;
    var n2=3;
    var res=0;
</script>
</head>
<body>
    <h1>Ejemplo de Javascript. Operadores matemáticos</h1>
<script>
res = n1+n2; //operador suma.
document.write("La suma de "+n1+" y "+n2+" es "+res+"<br />");
res = n1-n2; //operador resta.
document.write("La resta de "+n1+" menos "+n2+" es "+res+"<br />");
res = n1*n2; //operador multiplicación.
document.write("La multiplicación de "+n1+" y "+n2+" es "+res+"<br />");
res = n1/n2; //operador división.
document.write("La división de "+n1+" y "+n2+" es "+res+"<br />");
res = n1%n2; //operador módulo.
document.write("El resto de "+n1+" y "+n2+" es "+res+"<br />");  
</script>
</body>
</html>
