<!DOCTYPE html>

<meta charset="utf-8" />

</script>

<body>
    <h1>Ejemplo de Javascript</h1>
<script>
num = prompt("Introduce un número")
resto = num%2
if (resto == 0){
    document.write("El número es par.")
}
else{
    document.write("El número "+num+" es impar. <br />")
    if(num%3 == 0){
        document.write("El número es divisible por 3. <br />")
    }
    else{
        document.write("El número no es divisible por 3. <br />")
    }
    if(num%5 == 0){
        document.write("El número es divisible por 5. <br />")
    }
    else{
        document.write("El número no es divisible por 5. <br />")
    }
   if(num%7 == 0){
        document.write("El número es divisible por 7. <br />")
    }
    else{
        document.write("El número no es divisible por 7. <br />")
    }
}

</script>
